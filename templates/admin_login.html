
{% extends 'base.html' %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
<div style="max-width:560px;margin:20px auto;background:#fff;border:1px solid #e5e7eb;border-radius:12px;padding:18px;">
  <h2 style="margin:0 0 10px;color:#1E3A8A;">Administrator Login</h2>
  <p class="muted" style="margin:4px 0 14px;">Demo credentials: <code>admin / admin123</code></p>
  <form method="post" style="display:grid;gap:10px;">
    <input name="username" placeholder="Username" required>
    <input name="password" placeholder="Password" type="password" required>
    <button class="btn proceed" style="background:#1E3A8A;color:#fff;border:none;padding:10px 14px;border-radius:8px;">Sign in</button>
  </form>
</div>
{% endblock %}
